- name: confirure of backend
  hosts: backend
  become: yes
  tasks:
    - name: disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enabled nodejs
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf: 
        name: "{{ item }}"
        state: installed
      loop:
      - nodejs
      - mysql


